name: Build and deploy Nest.js api to Azure Web App - jobsearch-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install
        run: npm install

      - name: Build backend
        run: |
          cd backend  
          nest start

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: backend-app
          path: backend/dist  

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: backend-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'jobsearch-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EC8086F76BC947EB8496AF3612DEB6D2 }}
          package: backend/dist  # Replace with your backend build output directory path
